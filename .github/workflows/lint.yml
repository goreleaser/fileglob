name: lint
on:
  push:
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: ~1.17
      - uses: golangci/golangci-lint-action@v2
        with:
          skip-go-installation: true
          only-new-issues: true
